<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan if</title>
    </head>
    <body>
        <script>
            var totalBelanja = prompt("Total belanja?", 0);

            if(totalBelanja > 30000){
                document.write("<h2>Selamat Anda dapat hadiah</2>");
            }
            document.write("<p>Terimaksih sudah berbelanja di toko kami</p>");
        </script>
    </body>
</html>
