<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                // Perintah ini akan memuat isi dari 'test-content.html'
                // ke dalam elemen div dengan id="box"
                $("#box").load("test-content.html");
            });
        });
    </script>
</head>
<body>
    <div id="box">
        <h2>Klik tombol dibawah untuk menampilkan konten</h2>
    </div>
    <button type="button">Klik Saya!</button>
</body>
</html>
